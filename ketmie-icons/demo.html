<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IcoMoon Demo</title>
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css"></head>
	<style>
.ctn {
  text-align: center;
  padding: 8px;
  margin: 0:
  display: flex;
  display: -webkit-flex;
  flex-wrap: wrap;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  min-width: 0;
  outline: 2px solid dodgerblue;
  outline-offset: -2px;
  font-size: 28px;
}

.ctn i.ketmie-icons_menu-1 {
  font-size: 6em;
}

.ctn > i {
  outline: 1px solid gold;
  outline-offset: -1px;
  flex: 0 0 auto;
  margin-bottom: 4px;
}
.ctn > i:last-child{
  margin-bottom: 0;
  color: red;
}

.main {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: flex-start;
    align-content: flex-start;
    align-items: flex-start;
    }

.main>*:nth-child(1) {
    order: 0;
    flex: 0 1 auto;
    align-self: auto;
    }

.main>*:nth-child(2) {
    order: 0;
    flex: 1 1 auto;
    align-self: auto;
    }

	</style>
<body>
<div class="main">
	<div class="ctn">
			<i class="ketmie-icons_menu-1"></i>
	<i class="ketmie-icons_home"></i>
			<i class="ketmie-icons_user-circle"></i>
			<i class="ketmie-icons_shop-card"></i>
	</div>
	<div class="full-w">Lorem ipsum<div>
</div>
</body>
</html>
