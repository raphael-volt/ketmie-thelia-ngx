<div class="main" 
  sliderDirection="left" [sliderState]="sliderState" (events)="sliderEvents($event)">
  <h2>Panier</h2>
  <div *ngIf="service.isEmpty">
    <h3>Votre panier est vide</h3>
  </div>
  <div *ngIf="!service.isEmpty">
      <h3>Total panier: {{card.total}} €</h3>
      <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutWrap>
        <cart-item *ngFor="let i of card.items" [cardItem]="i"
          (delete)="deleteItem(i)"
          (declinationChange)="declinationChange(i, $event)"
          (quantityChange)="quantityChange(i, $event)"></cart-item>
      </div>
    </div>
