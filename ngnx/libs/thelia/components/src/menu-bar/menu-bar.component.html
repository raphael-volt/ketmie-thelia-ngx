<!--
Hack to fix ripple position. 
-->
<button mat-button style="display: none;"></button> 
<div menu-button (click)="menu.emit(true)"></div>
<div icon-button kiIcon="k-i_home" 
  (click)="home.emit(true)" routerLink="/">
</div>
<div icon-button kiIcon="k-i_user-crcle" 
  [class.primary]="customerService.logedIn" 
  (click)="customer.emit(true)" routerLink="/customer">
</div>
<div icon-button kiIcon="k-i_card" 
  [class.primary]="!cardService.isEmpty"
  [counter]="cardService.numArticles" 
  (click)="card.emit(true)" routerLink="/card">
</div>
<ng-content></ng-content>
